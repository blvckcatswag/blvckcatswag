<?xml version="1.0" encoding="UTF-8"?>
<svg width="680" height="140" viewBox="0 0 680 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#FF003C"/>
      <stop offset="50%" stop-color="#7A00FF"/>
      <stop offset="100%" stop-color="#00FFF7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="scan" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="1" fill="#ffffff12"/>
    </pattern>
  </defs>

  <!-- Frame -->
  <rect x="6" y="6" width="668" height="128" rx="14" ry="14" fill="#0b0c10" stroke="#FF003C" stroke-width="2"/>
  <rect x="6" y="6" width="668" height="128" rx="14" ry="14" fill="url(#scan)" />

  <!-- Header -->
  <rect x="20" y="18" width="640" height="24" rx="8" fill="#111" stroke="#7A00FF"/>
  <text x="32" y="35" fill="#9AFF9A" font-family="Share Tech Mono, Consolas, monospace" font-size="14">
    M: 0000  |  H: 100%  |  A: 75%
  </text>

  <!-- Health bar -->
  <rect x="20" y="56" width="640" height="18" rx="6" fill="#111"/>
  <rect x="20" y="56" width="520" height="18" rx="6" filter="url(#glow)">
    <animate attributeName="width" values="520;600;520" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="fill"  values="#00FF88;#00FFF7;#00FF88" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- Console text -->
  <text x="20" y="92" fill="#8EF0FF" font-family="Share Tech Mono, Consolas, monospace" font-size="13">
    >> System online...
  </text>
  <text x="20" y="112" fill="#8EF0FF" font-family="Share Tech Mono, Consolas, monospace" font-size="13">
    >> Scanning for bugs...
  </text>
  <text x="300" y="112" fill="#FF9AB3" font-family="Share Tech Mono, Consolas, monospace" font-size="13">
    Threats eliminated.
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
  </text>

  <!-- Moving cursor -->
  <circle cx="640" cy="65" r="5" fill="url(#g)">
    <animate attributeName="cx" values="640;60;640" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
